<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <link rel='stylesheet' href='../static/mycss/main.css'/>
        <link rel='stylesheet' href='../static/font/style.css'/>
        <link rel='stylesheet' href='../static/mycss/Report/report.css'/>
        <title>Title</title>
    </head>
    <body>
        <div id="head">
            <img src="../static/image/logo.png"/>
            <div class="title"><a href="/Home"><span class="icon-av_timer">  </span>  实时监控</a></div>
            <div class="action title"><a href="/#"><span class="icon-pie_chart">  </span>  统计报表</a></div>
            <div class="title"><a href="/Management"><span class="icon-add_alert">  </span>  车辆管理</a></div>
            <div class="title"><a href="/User"><span class="icon-verified_user">  </span>  用户中心</a></div>
            <i class="title"></i>
            <input id="search" onkeyup="myFunction()" class="title" type="text" placeholder="搜索车牌号或序列号"/>
            <!-- 搜索组件item -->
            <ul id="myUL">
            </ul>
        </div>
        <div id="body">
            <div id="menu">
                <div>

                </div>
            </div>
            <div id="chart">
                    <div class="divs">
                        <div id="Is_1">
                            <img style="margin-top: 10%;margin-bottom: 5%" src="../static/image/勾.png"/><br/>
                            <SPAN style="color: #0096FF;font-size: 40px;">2</SPAN><br/>
                            <SPAN>当前在线车辆</SPAN>
                        </div>
                        <div id="Is_2">
                            <img style="margin-top: 10%;margin-bottom: 5%" src="../static/image/报警.png"/><br/>
                            <SPAN style="color: #0096FF;font-size: 40px;">2</SPAN><br/>
                            <SPAN>本日报警数量</SPAN>
                        </div>
                        <div id="Is_3">
                            <img style="margin-top: 10%;margin-bottom: 5%" src="../static/image/公里数.png"/><br/>
                            <SPAN style="color: #0096FF;font-size: 40px;">2256KM</SPAN><br/>
                            <SPAN>本日总行驶里程</SPAN>
                        </div>
                    </div>
                    <div class="divs" id="Bar_message"></div>
                    <div class="divs">
                        <div id="Columnar"></div>
                        <div id="Sector"></div>
                    </div>
            </div>
        </div>
        <span id="userid" th:text="${session.userid}" style="display: none"></span>
        <span id="username" th:text="${session.username}" style="display: none"></span>
        <script src="../static/JS/jquery.min.js"></script>
        <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
        <script src="../static/myjs/main.js"></script>
        <script src="../static/myjs/Report/report.js"></script>
        <script src="../static/myjs/Report/chartSet.js"></script>
    </body>
</html>
